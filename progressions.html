<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コード進行の追加</title>
    <style>
        /* ... (CSSは省略) ... */
    </style>
</head>
<body>
    <div id="container">
        <h1>🎸 新しいコード進行の追加</h1>

        <form id="addProgressionForm">
            <label for="progressionName">進行名:</label>
            <input type="text" id="progressionName" name="progressionName" required>
            <div class="note">例: 王道進行、カノン進行 (シートの1列目)</div>

            <label for="chordsInput">コード進行 (半角カンマ区切り):</label>
            <textarea id="chordsInput" name="chordsInput" rows="4" required></textarea>
            <div class="note">例: C, G, Am, Em, F, C, F, G (シートの2列目以降)</div>

            <button type="submit">進行をスプレッドシートに追加</button>
        </form>

        <div id="message"></div>
        <button id="back-button" onclick="window.location.href='index.html';">メイン画面に戻る</button>
    </div>

    <script>
        // ★★★ GAS URLを標準URLに更新 ★★★
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzjGexgyNuyPOp2fNMCMztMa9kiuoO8TmQRT2TeJbnzWb3mpXN0NuO4KAGHrPLKprukaQ/exec';
        const form = document.getElementById('addProgressionForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            messageDiv.style.display = 'none';
            messageDiv.className = '';
            
            const progressionName = document.getElementById('progressionName').value.trim();
            const chordsInput = document.getElementById('chordsInput').value
                                         .split(',')
                                         .map(c => c.trim())
                                         .filter(c => c.length > 0);

            if (chordsInput.length === 0) {
                showMessage('コードを1つ以上入力してください。', 'error');
                return;
            }

            const payload = {
                progressionName: progressionName,
                chords: chordsInput
            };

            try {
                // POSTリクエストはCORS回避のため、text/plainを維持
                const response = await fetch(GAS_URL, {
                    method: 'POST', 
                    headers: {
                        'Content-Type': 'text/plain' 
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    showMessage(`✅ ${result.success}`, 'success');
                    form.reset(); 
                } else if (result.error) {
                    showMessage(`❌ 追加失敗: ${result.error}`, 'error');
                } else {
                    showMessage('不明なエラーが発生しました。', 'error');
                }

            } catch (error) {
                console.error('GAS POST処理中にエラー:', error);
                showMessage(`通信エラーが発生しました: ${error.message}`, 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
